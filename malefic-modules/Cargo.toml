[package]
name = "malefic-modules"
version = "0.0.1"
edition = "2021"

[lib]
name = "modules"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

# [lib]
# name = "custon-plugin"
# crate-type = ["cdylib"]

[features]
default = ["community", "full"]

full = [
    "fs_ls",
    "fs_cd",
    "fs_rm",
    "fs_cp",
    "fs_mv",
    "fs_pwd",
    "fs_mem",
    "fs_mkdir",
    "fs_chmod",
    "fs_cat",
    "net_upload",
    "net_download",
#    "net_curl",
    "sys_info",
    "sys_exec",
    "sys_execute_shellcode",
    "sys_execute_assembly",
    "sys_execute_powershell",
    "sys_execute_bof",
    "sys_execute_pe",
    "sys_env",
    "sys_kill",
    "sys_whoami",
    "sys_ps",
    "sys_netstat",
#    "misc_screenshot",
#    "misc_ssh",
#    "net_ping",
#    "net_curl",
]

base = [
    "fs_ls",
    "fs_cd",
    "fs_rm",
    "fs_cp",
    "fs_mv",
    "fs_pwd",
    "fs_cat",
    "net_upload",
    "net_download",
    "sys_exec",
    "sys_env",
]

nano = []

extend = [
    "sys_kill",
    "sys_whoami",
    "sys_ps",
    "sys_netstat",
    "sys_execute_bof",
    "sys_execute_shellcode",
    "sys_execute_assembly",
    "fs_mkdir",
    "fs_chmod",
]


fs = []
fs_ls = ["fs"]
fs_cd = ["fs"]
fs_rm = ["fs"]
fs_cp = ["fs"]
fs_mv = ["fs"]
fs_pwd = ["fs"]
fs_mem = ["fs"]
fs_mkdir = ["fs"]
fs_chmod = ["fs"]
fs_cat = ["fs"]


sys = []
sys_info = ["sys"]
sys_ps = ["sys"]
sys_id = ["sys"]
sys_env = ["sys"]
#sys_run = ["sys"]
sys_whoami = ["sys"]
sys_exec = ["sys"]
#sys_task = ["sys"]
#sys_spawn = ["sys"]
#sys_exit = ["sys"]
sys_kill = ["sys"]
#sys_inject = ["sys"]
sys_execute_shellcode = ["sys"]
sys_execute_assembly = ["sys"]
sys_execute_bof = ["sys"]
sys_execute_pe = ["sys"]
sys_execute_powershell = ["sys"]
sys_netstat = ["sys"]

misc = []
#misc_load_module = ["misc"]
#misc_screenshot = ["misc"]
#misc_ssh = ["misc"]

net = []
net_ping = ["net"]
net_curl = ["net"]

net_socks5 = ["net"]
net_upload = ["net"]
net_portfwd = ["net"]
net_download = ["net"]

shell = []
shell_sh = ["shell"]
shell_maleficShell = ["shell"]

community = []
professional = []

[dependencies]
anyhow = "1.0.81"
thiserror = "1.0.58"
futures = "0.3.30"
obfstr = "0.4.3"
prost = "0.13.1"
async-trait = "0.1.79"
lazy_static = "1.4.0"
cfg-if = "1.0"
malefic-helper = { path= "../malefic-helper", features = ["Common_Transport_Tcp","Loader_Mei_Apc", "Loader_Wang_Memfd"] }
malefic-trait = { path = "../malefic-trait"}

[dependencies.async-std]
version = "1.7.0"
features = ["unstable", "attributes"]

[target.'cfg(target_os = "windows")'.dependencies]
winapi = {version = "0.3.9", features = ["winbase"]}
detour = { git = "https://github.com/Hpmason/detour-rs", branch = "fix-nightly1.67.0-changes" }
#malefic-win-kit = { path = "../malefic-win-kit" }

[build-dependencies]
prost-build = "0.13.1"
lazy_static = "1.4.0"
