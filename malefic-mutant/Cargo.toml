[package]
name = "malefic-mutant"
version = "0.1.1"
edition = "2021"

[features]
default = []

source = []

[dependencies]
lazy_static = { version = "1.5.0", features = ["spin_no_std"]}
prost = { version = "0.14.1" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
jsonschema = { version = "0.26.1", default-features = false}
toml_edit = "0.22.15"
strum = "0.26.3"
strum_macros = "0.26.4"
clap = { version = "4.5.20", features = ["derive"] }
base64 = "0.22"
hex = "0.4.3"
anyhow = "1.0.89"
embed-resource = "3.0.5"
byteorder = "1"
goblin = "0.8"
log = "0.4"
chrono = "0.4"
colored = "2.2.0"
duct = "0.13"
rand = "0.8.5"
walkdir = "2.3.2"
url = "2.5.4"
regex = "1.11.2"
malefic-proto = { path = "../malefic-proto", features = ["Crypto_AES", "enable_serde"] }
